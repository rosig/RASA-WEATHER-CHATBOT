version: "2.0"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet:
      use_entities: true
  - goodbye:
      use_entities: true
  - out_of_scope
  - bot_challenge:
      use_entities: true
  - get_weather:
      use_entities: true
  - set_weather_alert:
      use_entities: true
  - chatbot_actions:
      use_entities: true
entities:
  - GPE
  - DATE
  - TIME
slots:
  where_info:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  when_info:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  temp_info:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  time_info:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  place_alert:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  date_alert:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  time_day_alert:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_greet:
    - text: Hey! How are you?
  utter_did_that_help:
    - text: Did that help you?
  utter_happy:
    - text: Great, i am happy to help UFPE' students to know more PLN content, carry on!
  utter_goodbye:
    - text: Bye, bye, have a nice day! üëã
  utter_iamabot:
    - text: I am a bot, created by Rasa and improved by Rosinaldo, Juliano and Luciano. Unfortanaly, my domain is only about weather. I am not like GPT-3. ü§ñ
  utter_please_rephrase:
    - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_out_of_scope:
    - text: Sorry, I can't handle that request.
  utter_ask_where_info:
    - text: Do you want to know the weather from where?
  utter_ask_when_info:
    - text: When (now, today, tomorrow, next week, 12/12/2021, etc)? üóìÔ∏è
  utter_response_get_weather:
    - text: The weather in {where_info}, {when_info}, at {time_info}, {temp_info}!
  utter_ask_time_info:
    - text: The weather at what time of day? ‚è∞
  utter_ask_place_alert:
    - text: Do you want an alert from which place?
  utter_ask_date_alert:
    - text: What date do you want to receive the alert (dd/mm/yyyy)? üóìÔ∏è
  utter_ask_time_day_alert:
    - text: What time of day can we send the alert? ‚è∞
  utter_response_set_alert_weather:
    - text: |
        ‚úÖ Okay, weather alert scheduled successfully
        üö® The alert about {place_alert} will be sent on the date and time below
        üóìÔ∏è Date: {date_alert}
        ‚è∞ Time: {time_day_alert}
        See you later!
  utter_select_chatbot_action:
    - text: "Hi! What's up?"
      buttons:
        - title: "Get Weather"
          payload: "/get_weather"
        - title: "Set Alert"
          payload: "/set_weather_alert"

actions:
  - utter_greet
  - utter_goodbye
  - utter_iamabot
  - utter_ask_where_info
  - utter_ask_when_info
  - utter_response_get_weather
  - utter_response_set_alert_weather
  - action_check_location_existence
  - action_check_weather_entities
  - action_check_alert_weather_entities
  - validate_get_weather_form
  - validate_get_weather_with_location_form
  - validate_set_weather_alert_form
forms:
  get_weather_form:
    required_slots:
      where_info:
        - type: from_text
      when_info:
        - type: from_text
      time_info:
        - type: from_text
      temp_info:
        - type: from_text
  set_weather_alert_form:
    required_slots:
      date_alert:
        - type: from_text
      place_alert:
        - type: from_text
      time_day_alert:
        - type: from_text
e2e_actions: []
